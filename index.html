<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  
  <body>
    
    <main>
      <img class="desktop" src="images/pattern-background-desktop.svg" alt="" />
      <img class="mobile" src="images/pattern-background-mobile.svg" alt="" />
      <section class="card">
        <img src="images/illustration-hero.svg" alt="" />
        <div class="content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div class="icon"><img src="images/icon-music.svg" alt="" /></div>
            <div class="price">
              <span>Annual Plan</span>
              <span>$59.99/year</span>
            </div>
            <div class="link"><a href="#">Change</a></div>
          </div>
          <button>Proceed to Payment</button>
          <a class="order" href="">Cancel Order</a>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.facebook.com/RaedHassan2016/">Raed</a>.
      </div>
    </main>
  </body>
</html>
